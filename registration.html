<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
		<ul class="registration">
			<li><a href="registration.html" class='active'>Login/Registration</a></li>
		</ul>
	</nav>
	<section class="rg">
		<div class="content content--register">
			<form class="content__form">
				<div class="content__form__overlay">
					<h1>LOGIN</h1>
					<div class="field">
						<input type="email" placeholder="Write Email" />
					</div>
					<div class="field">
						<input type="password" placeholder="Write Password" />
					</div>
					<div class="field lgr">
						<input type="submit" value="LOGIN" />
					</div>
				</div>
			</form>
			<form class="content__form">
				<div class="content__form__overlay">
					<h1>REGISTER</h1>
					<div class="field">
						<input type="text" placeholder="Your Name" />
					</div>
					<div class="field">
						<input type="text" placeholder="Your Surname" />
					</div>
					<div class="field">
						<input type="email" placeholder="Your Email" />
					</div>
					<div class="field">
						<input type="password" placeholder="Your Password" />
					</div>
					<div class="field">
						<input type="password" placeholder="Confirm Password" />
					</div>
					<div class="field lgr">
						<input type="submit" value="REGISTER" />
					</div>
				</div>
			</form>
		</div>
	</section>
